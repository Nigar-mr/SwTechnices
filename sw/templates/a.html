<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</head>
<body>
<style>
    html,
    body {
        height: 100%;
    }

    body {
        background-image: url('https://images.pexels.com/photos/2363809/pexels-photo-2363809.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940');
        background-size: cover;
        background-repeat: no-repeat;
    }

    .container {
        margin-top: 5rem;
    }
</style>
<!-- <div class="content"-->
<!-- style="background-image: url('https://images.pexels.com/photos/2363809/pexels-photo-2363809.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940'); background-repeat: round; height: auto"> -->
<div class="container formModel">
    <div class="row ">
        <div class="col-md-10 offset-md-1">
            <span class="anchor" id="formContact"></span>
            <!-- form user info -->
            <div class="card card-outline-secondary">
                <div class="header row">
                    <div class="col-3 offset-md-1">
                        <img
                                src="http://www.iran-commercial-aviation-congress.com/media/images/uploaded/silkway-technics.55.small.jpg">
                    </div>
                    <div class="col-6 offset-md-2">
                        <div class="card-header">
                            <h3 class="mb-0">Online Hazard/safety Event <br> Voluntary Reporting</h3>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <p style="text-align: center; color: red;">Read "Note" below before starting</p>
                    <form method="post">
                        <fieldset>
                            {% for form in form %}
                                <label for="{{ form.id_for_label }}" class="mb-0">{{ form.label }}</label>
                                <div class="row mb-1">
                                    <div class="col-lg-12">
                                        {{ form }}
                                    </div>
                                </div>
                            {% endfor %}
                            <p>{{ note.note|safe }}</p>
                            <button type="submit" class="btn btn-secondary btn-lg float-right">Send Message</button>
                        </fieldset>
                    </form>
                </div>
            </div>
            <!-- /form user info -->            </div>
    </div>
    <!-- </div> -->
</div>
</body>
</html>
