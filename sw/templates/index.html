{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">

</head>
<body>

<div class="content py-5  bg-light"
     style="background-image: url('{% static 'images/pexels-photo-2363809.jpeg' %}'); background-repeat: round; height: auto">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <span class="anchor" id="formContact"></span>
                <!-- form user info -->
                <div class="card card-outline-secondary">
                    <div class="header">
                        <div class="col-3">
                            <img src="{% static 'images/silkway-technics.55.small.jpg' %}">
                        </div>
                        <div class="col-9">
                            <div class="card-header">
                                <h5 class="mb-0">Online Hazard/safety Event Voluntary Reporting</h5>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <p style="text-align: center; color: red;">Read "Note" below before starting</p>

                        <form method="post">
                            {% csrf_token %}
                            <fieldset>
                                {% for form in form %}
                                    <label for="{{ form.id_for_label }}" class="mb-0">{{ form.label }}</label>
                                    <div class="row mb-1">
                                        <div class="col-lg-12">
                                            {{ form }}
                                        </div>
                                    </div>
                                {% endfor %}
                                <p>{{ note.note|safe }}</p>
                                <button type="submit" class="btn btn-secondary btn-lg float-right">Send Message</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
                <!-- /form user info -->

            </div>
        </div>
    </div>
</div>
</body>
</html>
